services:
  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             gunicorn SocialHub.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
