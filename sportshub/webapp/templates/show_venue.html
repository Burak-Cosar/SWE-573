{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ venue }}</h5>
          <ul>
            <li>{{ venue.address }}</li>
            <li>{{ venue.zip_code }}</li>
            <li>{{ venue.phone }}</li>
            <li>{{ venue.email_address }}</li>
            <li><a href="{{ venue.web }}">{{ venue.web }}</a></li>
          </ul>
        </div>
      </div>
{% endblock %}
