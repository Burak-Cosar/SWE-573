{% extends 'base.html' %}

{% block content %}
<center>
    {% if searched %}
    <h1> You Searched For {{ searched }} </h1>
    <br/>
        {% for venue in venues %}
            <a href="{{ venue.web }}">{{ venue }}</a><br/>
        {% endfor %}

    {% else %}
    <h1> You Forgot to Search for a Venue ... </h1>
    {% endif %}
</center>
{% endblock %}
